<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Score Keeper</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
            <select class="form-select" name="playTo" id="playTo" aria-label="Default select example">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
            </select>
            <br>
            <button type="button" id="p1Button" class="btn btn-primary">Player 1 Scores</button>
            <button type="button" id="p2Button" class="btn btn-success">Player 2 Scores</button>            
            <button type="button" id="reset" class="btn btn-danger">Reset Scores</button>            
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
